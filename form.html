<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="description" content="Rate our plushies and provide feedback">
    <meta author="Saúl Carracelas">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/styleform.css">
</head>
<body>
    <main>
        <h1>Product Review Form</h1>
        <form action="review.html" method="get" id="reviewForm">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <fieldset>
                <legend>Overall Rating</legend>
                <label>
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    ☆
                </label>
                <label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    ☆☆
                </label>
                <label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    ☆☆☆
                </label>
                <label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    ☆☆☆☆
                </label>
                <label>
                    <input type="radio" id="rating5" name="rating" value="5">
                    ☆☆☆☆☆
                </label>
            </fieldset>
            <label for="installDate">Date of Purchase</label>
            <input type="date" id="installDate" name="installDate" required>
            <fieldset>
                <legend>Useful Features (check all that apply)</legend>
                <label>
                    <input type="checkbox" id="feature1" name="features" value="Feature1">
                    XL Size
                </label>
                <label>
                    <input type="checkbox" id="feature2" name="features" value="Feature2">
                    More Filler
                </label>
                <label>
                    <input type="checkbox" id="feature3" name="features" value="Feature3">
                    Fluffier
                </label>
            </fieldset>
            <label for="writtenReview">Written Review (optional)</label>
            <textarea id="writtenReview" name="writtenReview" rows="5" cols="33"></textarea>
            <label for="userName">Your Name (optional)</label>
            <input type="text" id="userName" name="userName">
            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Very important company. All rights reserved.</p>
        <div id="lastModified"></div>
    </footer>

    <script src="scripts/scriptform.js"></script>
</body>
</html>
