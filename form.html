<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rate our plushies and provide feedback">
    <meta name="author" content="Saúl Carracelas">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styleform.css">
</head>
<body>
    <main>
        <h1>Product Review Form</h1>
        <form action="review.html" method="get" id="reviewForm">
            <label for="productName">Product Name <span class="required">*</span></label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <fieldset>
                <legend>Overall Rating <span class="required">*</span></legend>
                <label>
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <span class="star">☆</span>
                </label>
                <label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    <span class="star">☆</span><span class="star">☆</span>
                </label>
                <label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    <span class="star">☆</span><span class="star">☆</span><span class="star">☆</span>
                </label>
                <label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    <span class="star">☆</span><span class="star">☆</span><span class="star">☆</span><span class="star">☆</span>
                </label>
                <label>
                    <input type="radio" id="rating5" name="rating" value="5">
                    <span class="star">☆</span><span class="star">☆</span><span class="star">☆</span><span class="star">☆</span><span class="star">☆</span>
                </label>
            </fieldset>            
            <label for="installDate">Date of Purchase <span class="required">*</span></label>
            <input type="date" id="installDate" name="installDate" required>
            <fieldset>
                <legend>Useful Features (check all that apply)</legend>
                <label>
                    <input type="checkbox" id="feature1" name="features" value="Feature1">
                    XL Size
                </label>
                <label>
                    <input type="checkbox" id="feature2" name="features" value="Feature2">
                    More Filler
                </label>
                <label>
                    <input type="checkbox" id="feature3" name="features" value="Feature3">
                    Fluffier
                </label>
                <label>
                    <input type="checkbox" id="feature4" name="features" value="Feature4">
                    Small size
                </label>
            </fieldset>
            <label for="writtenReview">Written Review (optional)</label>
            <textarea id="writtenReview" name="writtenReview" rows="5" cols="33"></textarea>
            <label for="userName">Your Name (optional)</label>
            <input type="text" id="userName" name="userName">
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Very Important Company. All rights reserved.</p>
        <div id="lastModified"></div>
    </footer>

    <script src="scripts/scriptform.js" defer></script>
</body>
</html>
