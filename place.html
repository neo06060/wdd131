<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn facts about the weather, population, size, and language spoken in Cádiz!">
    <meta name="author" content="Saúl Carracelas">
    <title>Cádiz Information</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="centered-rectangle">
        <div class="image-section">
            <picture>
                <source srcset="images/cadiz.webp" media="(min-width: 768px)">
                <img src="images/cadiz.webp" alt="Cádiz Image" class="hero-image">
            </picture>
            <header classer class="overlay-text">Cádiz</header>
        </div>

        <!-- Data Section -->
        <div class="data-section">
            <h2>Data</h2>
            <p>Area: 7,385 sq km</p>
            <p>Population: 116,979</p>
            <p>Capital: Cádiz</p>
            <p>Languages: Spanish</p>
            <p>Currency: Euros</p>
            <p>Time Zone: CEST</p>
            <p>Calling Code: +34</p>
            <p>Internet TLD: .es</p>
        </div>

        <!-- Weather Section -->
        <div class="weather-section">
            <h2>Weather <span class="weather-icon">⛅</span></h2>
            <p>Temperature: 22°C</p>
            <p>Conditions: Partly Cloudy</p>
            <p>Wind: 14 km/h</p>
            <p>Wind Chill: 15°C</p>
        </div>
        

        <!-- Footer -->
        <div class="footer">
            <p>©<span id="current-year"></span> Saúl Carracelas, Cádiz</p>
            <p>Last Modification: <span id="last-modified"></span></p>
        </div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="js/script.js" defer></script>
</body>
</html>
